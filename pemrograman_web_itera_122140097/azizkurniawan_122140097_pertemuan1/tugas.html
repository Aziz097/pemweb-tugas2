<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugas Praktikum Pemrograman Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Tugas Praktikum Pemrograman Web</h1>

    <!-- Aplikasi To-Do List -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Aplikasi To-Do List Sederhana</h2>
      <div class="bg-white p-4 rounded shadow">
        <div class="flex mb-4">
          <input type="text" id="todo-input" placeholder="Tambah item..." class="flex-grow border rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <button id="add-todo" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">
            Tambah
          </button>
        </div>
        <ul id="todo-list" class="space-y-2"></ul>
      </div>
    </section>

    <!-- Kalkulator -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Kalkulator Sederhana (Modifikasi)</h2>
      <div class="bg-white p-4 rounded shadow">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input type="number" id="calc-num1" placeholder="Angka 1" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
          <input type="number" id="calc-num2" placeholder="Angka 2" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>
        <div class="grid grid-cols-7 gap-4 mb-4">
          <button data-op="tambah" data-op-symbol="+" data-bg="bg-green-500" class="calc-btn bg-green-500 text-white py-2 rounded hover:bg-green-600">+</button>
          <button data-op="kurang" data-op-symbol="-" data-bg="bg-yellow-500" class="calc-btn bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">-</button>
          <button data-op="kali" data-op-symbol="×" data-bg="bg-purple-500" class="calc-btn bg-purple-500 text-white py-2 rounded hover:bg-purple-600">×</button>
          <button data-op="bagi" data-op-symbol="÷" data-bg="bg-red-500" class="calc-btn bg-red-500 text-white py-2 rounded hover:bg-red-600">÷</button>
          <button data-op="pangkat" data-op-symbol="^" data-bg="bg-indigo-500" class="calc-btn bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">^</button>
          <button data-op="akar" data-op-symbol="√" data-bg="bg-teal-500" class="calc-btn bg-teal-500 text-white py-2 rounded hover:bg-teal-600">√</button>
          <button data-op="modulus" data-op-symbol="%" data-bg="bg-pink-500" class="calc-btn bg-pink-500 text-white py-2 rounded hover:bg-pink-600">%</button>
        </div>
        <div id="calc-result" class="mt-4 text-lg font-semibold"></div>
      </div>
    </section>

    <!-- Validasi Form Input -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Form Validasi Input</h2>
      <div class="bg-white p-4 rounded shadow">
        <form id="validation-form" novalidate>
          <div class="mb-4">
            <label for="name" class="block mb-1">Nama</label>
            <input type="text" id="name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan nama" />
            <p id="name-error" class="text-red-500 text-sm mt-1"></p>
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-1">Email</label>
            <input type="email" id="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan email" />
            <p id="email-error" class="text-red-500 text-sm mt-1"></p>
          </div>
          <div class="mb-4">
            <label for="password" class="block mb-1">Password</label>
            <input type="password" id="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan password" />
            <p id="password-error" class="text-red-500 text-sm mt-1"></p>
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
          <p id="form-success" class="text-green-500 mt-2"></p>
        </form>
      </div>
    </section>
  </div>

  <script src="tugas.js"></script>
</body>
</html>
